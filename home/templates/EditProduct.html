{% extends 'home/base.html' %}
{% load static %}
{% block content %}
	<!-- EditProduct -->
    <div class="container">
        <div class="container-content" style="padding: 40PX;">
            <style>
            #a{
                width: 80%;
                height: 60px;
                overflow: none;
            }
            #c{
                width: 20%;
                font-size: 18px;
            }
            #b{
                background-color: #F28123;
                width: 100%;
                height: 60px;
                border-radius: 30px;
                border-style: none;
                color: #051922;;
            }
            #b:hover{
                background-color: #051922;
                color: #F28123;
                opacity: 0.6;
                font-weight: 700;
            }
            </style>
            <form action="" method="post">
                {% csrf_token %}
            <div> <label id="c">ProductName</label><input type="text" name="ProductName" value="{{list_singerProduct.ProductName}}" id="a" required> </div>
            <div><label id="c">ProductCode</label><input type="text" name="ProductCode" value="{{list_singerProduct.ProductCode}}" id="a" required></div>
            <div><label id="c">Price</label><input type="text" name="price" value="{{list_singerProduct.price}}" id="a" required pattern="[1-9]{}" title="Vui lòng nhập giá trị số" ></div>
            <div><label id="c">Stock</label><input type="text" name="stock" value="{{list_singerProduct.stock}}" id="a" required title="Vui lòng nhập giá trị số" pattern="[1-9]{}"></div>
            <div><label id="c">Describe</label><input type="text" name="describe" value="{{list_singerProduct.describe}}" id="a" required></div>
            <div><label id="c">Image</label><input type="text" name="img" value="{{list_singerProduct.img}}" id="a" required></div>
            <div><label id="c">Sale</label><input type="text" name="Sale" value="{{list_singerProduct.sale}}" id="a" required></div>
            <label id ="c">ProductType</label>
            <select name="ProductType" id="" style="width: 80%;
            height: 60px;
            display: inline-block;
            float: right;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px; text-align: center;">
                    
                    {% for ProductType in listProductType %}
                    <option id="a" value="{{ProductType.ProductTypeName}}" {% if ProductType.ProductTypeName == check %}selected{% endif %}>
                        {{ProductType.ProductTypeName}}</option>
                    {% endfor %}
                </select>
            <div>
                <input type="submit" value="Edit" id="b" >
            </div>
        </form>
        </div>
    </div>
	<!-- end EditProduct -->
{% endblock %}
