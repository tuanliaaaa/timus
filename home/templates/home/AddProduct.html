{% extends 'home/base.html' %}
{% load static %}
{% block content %}
	<!-- EditProduct -->
    <div class="container">
        <div class="container-content" style="padding: 40PX;">
            <style>
            #a{
                width: 80%;
                height: 60px;
                overflow: none;
            }
            #c{
                width: 20%;
                font-size: 18px;
            }
            #b{
                background-color: #F28123;
                width: 100%;
                height: 60px;
                border-radius: 30px;
                border-style: none;
                color: #051922;;
            }
            #b:hover{
                background-color: #051922;
                color: #F28123;
                opacity: 0.6;
                font-weight: 700;
            }
            </style>
            {% if loi %}
            <div style="display: flex;margin-bottom: 20px;">
                <p style="margin: auto;font-size: 20px;">
                    Mã Sản phẩm đã tồn tại vui lòng nhập lại
                </p>
               
            </div>
            {% endif %}
            
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
            <div> <label id="c">ProductName</label><input type="text" name="ProductName"  id="a" required value="{{ProductName}}"> </div>
            <div><label id="c">ProductCode</label><input type="text" name="ProductCode"  id="a"  required></div>
            <div><label id="c">Price</label><input type="text" name="price"  id="a" value="{{price}}" required pattern="[1-9]{}" title="Vui lòng nhập giá trị số" ></div>
            <div><label id="c">Stock</label><input type="text" name="stock"  id="a" value="{{stock}}" required title="Vui lòng nhập giá trị số" pattern="[1-9]{}"></div>
            <div><label id="c">Describe</label><input type="text" name="describe"  id="a" value="{{describe}}" required></div>
            <div><label id="c">Image1</label><input type="file" name="img1"></div>
            <div><label id="c">Image2</label><input type="file" name="img2"></div>
            <div><label id="c">Image3</label><input type="file" name="img3"></div>
            <div><label id="c">Image4</label><input type="file" name="img4"></div>
            <label id ="c">ProductType</label>
            <select name="ProductType" id="" style="width: 80%;
            height: 60px;
            display: inline-block;
            float: right;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px; text-align: center;">
                    {% for ProductType in listProductType %}
                    <option id="a" value="{{ProductType.ProductTypeName}}" {% if ProductType.ProductTypeName == check %}selected{% endif %}>
                        {{ProductType.ProductTypeName}}</option>
                    {% endfor %}
                </select>
            <div>
                <input type="submit" value="ADD" id="b" >
            </div>
        </form>
        </div>
    </div>
	<!-- end EditProduct -->
{% endblock %}
