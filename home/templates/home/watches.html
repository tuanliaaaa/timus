{% extends 'home/base.html' %}
{% load static %}
{% block content %}
  <!-- shop section -->
  <section class="shop_section layout_padding">
    <div class="container">
      
      <div class="row">
        {% for watch in list_watch%}
        <div class="col-md-6 col-xl-3">
         
          <div class="box">
            <a href="{% url 'singerProduct' watch.ProductType.ProductTypeName watch.id %}">
              <div class="img-box">
                <img src="{{watch.imgs.0}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                  {{watch.ProductName}}
                </h6>
                <h6>
                  Price:
                  <span>
                    ${{watch.price}}
                  </span>
                </h6>
              </div>
              {% if watch.sale  %}
                  
                  <div class="new" style="background-color: red;">
                    <span>
                      
                      Sale {{watch.sale}} %
                      
                    </span>
                  </div>
                  {% else %}
                  <div class="new" >
                    <span>
                      
                      Featured
                      
                    </span>
                  </div>
                  {% endif %}
              
            </a>
          </div>
         
        </div>
        {% endfor %}
    </div>
    
  </section>
{% endblock %}
