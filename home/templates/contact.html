{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="container-content" style="padding: 40PX;">
        <style>
        #a{
            width: 80%;
            height: 60px;
            overflow: none;
        }
        #c{
            width: 20%;
            font-size: 18px;
        }
        #b{
            background-color: #F28123;
            width: 100%;
            height: 60px;
            border-radius: 30px;
            border-style: none;
            color: #051922;;
        }
        #b:hover{
            background-color: #051922;
            color: #F28123;
            opacity: 0.6;
            font-weight: 700;
        }
        </style>
        {% if not message%}
        <form action="" method="post">
            {% csrf_token %}
        <div> <label id="c">Email</label><input type="text" name="Email"  id="a" required value=""> </div>
        <div><label id="c">Message</label>
            <textarea name="Message" style="height:150px;width: 100%;"required></textarea>
        </div>
        
            <input type="submit" value="ADD" id="b" >
        </div>
        </form>
        {% else %}
        <h1 style="text-align: center;">{{message}}</h1>
        <script type="text/javascript">
            setTimeout(function Redirect() {
              window.location="{% url 'home' %}";
              
           },2000)
           Redirect();
        
     </script>
        {% endif %}
    </div>
</div>
{% endblock %}
